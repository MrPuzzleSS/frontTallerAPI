<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <title>Document</title>
</head>

<body onload="listarDatos(); fecha();">
    <div class="container">
    <div class="card" style="width: 20rem;">
        <div class="card-body">
            <h3>Registrar Servicio</h2>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Servicio</span>
                    <input type="text" class="form-control" id="servicio" placeholder="Nombre servicio" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div id="mensajeServicio"></div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Valor $</span>
                    <input type="number" id="valor" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                  </div>
                  <div id="mensajeValor"></div>

                <label for="fecha">Fecha de hoy:</label>
                <input type="date" id="fecha" name="fecha" required disabled><br><br>

                <div class="col-12">
                    <button class="btn btn-primary" id="btnRegistrar" type="button">Registrar servicio</button>
                </div>
            </form>
        </div>
    </div>
    </div><br>

    <div class="container text-center">
        <table class="table table-hover table-bordered table-light">
            <thead>
                <tr>
                    <div class="row">
                        <div class="col-6">
                            <th>SERVICIO</th>
                        </div>
                        <div class="col-6">
                            <th>VALOR</th>
                        </div>
                        <div class="col-6">
                            <th>FECHA</th>
                        </div>
                        <div class="col-6">
                            <th>ACCIONES</th>
                        </div>
                    </div>
                </tr>
            </thead>
            <tbody id="contenido"></tbody>
        </table>

        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Servicio</span>
                                <input type="text" class="form-control" id="servicioM" placeholder="Nombre servicio" aria-label="Username" aria-describedby="basic-addon1" disabled>
                              </div>
                              <div id="mensajeServicio"></div>
            
                            <div class="input-group mb-3">
                                <span class="input-group-text">Valor $</span>
                                <input type="number" id="valorM" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                              </div>
                              <div id="mensajeValor"></div>
            
                            <label for="fecha">Fecha de hoy:</label>
                            <input type="date" id="fechaM" name="fecha" required disabled><br><br>
                              
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary" id="btnActualizar" data-bs-dismiss="modal" type="button">Actualizar servicio</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
